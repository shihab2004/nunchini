{% extends 'admin/home/base.html' %}
{% load static %}

{% block body %}

<div class="row grid-margin">
    <div class="col-12">


<form action="{{acUrl|safe}}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">{{heading}}</h4>
            
 

        

        <div class="form-group row">
            <div class="col-lg-3">
            <label class="col-form-label">Area Name</label>
            </div>
            <div class="col-lg-8">
                <input {% if not is_dt %}required{% endif %} value="{{obj.name}}"  class="form-control"  name="name"  type="text">
            </div>
        </div>
    
        
      


    

    
     

 
        
        
        <div class="form-group row">
        <div class="col-lg-3">
            <label class="col-form-label">Upload Image</label>
        </div>
        <div class="col-lg-8">
            <select {% if not is_dt %}required{% endif %}  name="city" class="form-control">
               {% for c in city_all %}<option {% if obj.city.pk == c.pk %}selected{% endif %} value="{{c.pk}}">{{c.Name}}</option>{% endfor %}
            </select>
      
        </div>
        
    </div>



    

        
    <div class="form-group row">
            
        <div class="col-lg-8">
            <button id="submit" class="btn btn-primary" >Submit</button>
        </form>

            {% if is_dt %}
            <form class="d-inline" method="post" action="{{ac_to_R|safe}}">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{obj.id}}" />
                <button type="submit" class="btn btn-danger" >Delete</button>
            </form>
            {% endif %}

            </div>
        </div>

    </div>
</div>
  

    </div>


</div>
  
  

{% endblock body %}
{% block js %}
<script>
    $(".mu")[9].classList.add("active");
    const mu =$("a[href='/admin/area/']");
    mu.closest(".collapse").addClass("show")
    mu.addClass("active")
</script>
{% endblock js %}
