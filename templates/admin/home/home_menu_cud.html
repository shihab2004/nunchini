{% extends 'admin/home/base.html' %}
{% load static %}

{% block body %}

<div class="row grid-margin">
    <div class="col-12">


<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">{{heading}}</h4>
            

        

        

        <div class="form-group row">
            <div class="col-lg-3">
            <label class="col-form-label">Select Name</label>
            </div>
            <div class="col-lg-8">
                <select name="Name" required class="form-control">
                    {% if is_dt %}
                    <option selected value="{{c_menu.menu.id}}">{{c_menu.menu.Name}}</option>
                    
                    {% endif %}

    
                    {% for m in menu %}
                    <option value="{{m.id}}">{{m.Name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    
        
      


    

    
     

    {% if c_menu.page_image %}
        <div class="form-group row">

            
        </div>
        {% endif %}
        
        
        <div class="form-group row">
        <div class="col-lg-3">
            <label class="col-form-label">Upload Menu SVG File</label>
        </div>
        <div class="col-lg-8">
            <input {% if not is_dt %}required{% endif %}  class="form-control"  name="svg" id="defaultconfig-5" type="file">
        </div>
        
    </div>



    

        
    <div class="form-group row">
            
        <div class="col-lg-8">
            <button id="submit" class="btn btn-primary" >Submit</button>

            {% if is_dt %}
                <a href="/admin/menu/home/delete/{{c_menu.id}}/" id="submit" class="btn btn-danger" >Delete</a>
            {% endif %}

            </div>
        </div>

    </div>
</div>
</form>
  

    </div>


</div>
  
  

{% endblock body %}
{% block js %}
<script>
    $(".mu")[4].classList.add("active");
    const mu =$("a[href='/admin/menu/home/']");
    mu.closest(".collapse").addClass("show")
    mu.addClass("active")
</script>
{% endblock js %}
