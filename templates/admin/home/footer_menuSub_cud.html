{% extends 'admin/home/base.html' %}
{% load static %}

{% block body %}

<div class="row grid-margin">
    <div class="col-12">

<form action="" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">{{heading}}</h4>
            

        
            <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input name="Name" {% if not is_dt %}required{% endif %} value="{{menu.name}}" type="text" class="form-control" id="exampleInputUsername2" placeholder="Footer Sub menu Name">
                </div>
              </div>
        
        
            <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Redirect Url</label>
                <div class="col-sm-9">
                  <input name="url" {% if not is_dt %}required{% endif %} value="{{menu.url}}" type="" class="form-control" id="exampleInputUsername2" placeholder="Enter Menu Redirect URl">
                </div>
              </div>
        

  


    

    
     

 

    

        
    <div class="form-group row">
            
        <div class="col-lg-8">
            <button id="submit" class="btn btn-primary" >Submit</button>

            {% if is_dt %}
                <a href="/admin/menu/footer_sub/delete/{{menu.id}}/" id="submit" class="btn btn-danger" >Delete</a>
            {% endif %}

            </div>
        </div>

    </div>
</div>
</form>

    </div>


</div>
  
  

{% endblock body %}
{% block js %}
<script>
    $(".mu")[4].classList.add("active");
    const mu =$("a[href='/admin/menu/footer_sub/']");
    mu.closest(".collapse").addClass("show")
    mu.addClass("active")
</script>
{% endblock js %}
