{% extends 'admin/home/base.html' %}
{% load static %}

{% load jin %}

{% block body %}
<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        Location
      </h3>
    </div>
    <div class="row">

        <div class="col-md-12 grid-margin stretch-card">

            <div class="card">
                <div class="card-body">
                  
                  
                  <div class="d-flex justify-content-between mb-4"><h4 class="card-title">Total City Available ({{obj.count}})</h4> <a href="?create=True&editing=True" class="btn h-25 btn-primary">+ Create new</a></div>


                  <div class="row">
                    <div class="col-12">
                      <div class="table-responsive">
                        <div id="order-listing_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
<div class="row"><div class="col-sm-12">
                                    <table id="order-listing" class="table dataTable no-footer" role="grid"
                                     aria-describedby="order-listing_info">


                          <thead>
                            <tr role="row">
                                <th class="sorting_asc" style="width: 47.0312px;">Image</th>
                                <th class="sorting" style="width: 84.75px;">Name</th>
                                <th class="sorting" style="width: 84.75px;">Active</th>
                            </tr>
                            </thead>
                          <tbody>
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            {% for m in obj %}
                            <tr role="row" class="odd">
                                <td><img src="{% if m.get_image %}{{m.get_image}}{% else %}No Image Found😐{% endif %}" alt=""> </td>

                                <td>{{m.Name}}</td>
                                <td><a href="?editing=True&update={{m.pk}}"><button class="btn btn-outline-dark">View</button></a></td>


                               
                            </tr>
                            {% endfor %}







                         

                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
      </div>
   
    </div>
    </div>
    </div>
    </div>
    
{% endblock body %}

{% block js %}
<script src="{% static 'admin/home/js/data-table.js'%}"></script>
 <script>
  $(".mu")[9].classList.add("active");
  const mu =$("a[href='/admin/city/']");
  mu.closest(".collapse").addClass("show")
  mu.addClass("active")
 </script>
{% endblock js %}
