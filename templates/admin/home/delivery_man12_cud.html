{% extends 'admin/home/base.html' %}
{% load static %}

{% block body %}

<div class="row grid-margin">
    <div class="col-12">

<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">{{heading}}</h4>
            

        
            <div class="form-group row">
              <img style="height: 150px;width: 200px;" src="{% if obj.photo %}{{obj.photo.url}}{% else %}/media/user.jpg{% endif %}" alt="">
              </div>
        
            <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input name="name" {% if not is_dt %}required{% endif %} value="{{obj.name}}" type="text" class="form-control" id="exampleInputUsername2" placeholder="Enter Delivery Man Name">
                </div>
              </div>
        
        
            <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Photo</label>
                <div class="col-sm-9">
                  <input name="photo" {% if not is_dt %}required{% endif %}  type="file" class="form-control" id="exampleInputUsername2">
                </div>
              </div>
        

  


    

    
     

 

    

        
    <div class="form-group row">
            
        <div class="col-lg-8">
            <button id="submit" class="btn btn-primary" >Submit</button>

            {% if is_dt %}
                <a href="/admin/delivery_man/delete/{{obj.id}}/" id="submit" class="btn btn-danger" >Delete</a>
            {% endif %}

            </div>
        </div>

    </div>
</div>
</form>

    </div>


</div>
  
  

{% endblock body %}
{% block js %}
<script>
    $(".mu")[7].classList.add("active");

</script>
{% endblock js %}
